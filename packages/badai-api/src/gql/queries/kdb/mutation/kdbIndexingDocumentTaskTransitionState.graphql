mutation KDBIndexingDocumentTaskTransitionState(
    $session: Session!,
    $taskID: TaskID!,
    $toState: IndexingDocumentTaskState!,
    $version: Int!
) {
    kdbIndexingDocumentTaskTransitionState(
        session: $session,
        taskID: $taskID,
        toState: $toState,
        version: $version
    ) {
        ...IndexingDocumentTaskFields
    }
}
