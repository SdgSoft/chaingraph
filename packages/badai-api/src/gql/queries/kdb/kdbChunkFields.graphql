fragment ChunkFields on Chunk {
  chunk_id
  chunk_number
  content
  document_id
  task_id
  indexing_state {
    completion_cost
    completion_tokens
    content_tokens
    embedding_cost
    is_embedded
    is_indexed_qa
    is_indexed_triplet
    is_parsed
    is_summarized
    prompt_cost
    prompt_tokens
  }
  page_number_from
  page_number_to
}
